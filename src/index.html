<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="navbar-brand">Travel Logo</a>
          </li>
          <li class="nav-item nav__link">
            <a href="#" class="nav-link">Find what you want</a>
          </li>
          <li class="nav-item nav__link">
            <a href="#" class="nav-link">History</a>
          </li>
        </ul>
        <div class="button__container" id="menu-button">
          <i class="fas fa-bars fa-2x"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-4 menu__container" id="menu-container">
            <div class="list-group" id="menu">
              <a
                href="#"
                class="list-group-item list-group-item-action active"
                id="flights-tab"
              >
                <i class="fas fa-plane"></i>
                Flights
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action"
                id="hotels-tab"
              >
                <i class="fas fa-hotel"></i>
                Hotels
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action"
                id="cars-tab"
              >
                <i class="fas fa-car"></i>
                Cars
              </a>
            </div>
          </div>
          <div class="col-sm-8 content__container" id="form-container">
            <!-- Search form -->
            <form id="search-form">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="form__label" for="start-date"
                      >Start Date</label
                    >
                    <input
                      class="form-control"
                      type="date"
                      id="start-date"
                      placeholder="mm/dd/yyyy"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="form__label" for="end-date">End Date</label>
                    <input
                      class="form-control"
                      type="date"
                      id="end-date"
                      placeholder="mm/dd/yyyy"
                    />
                  </div>
                </div>
              </div>
              <!-- Flights section -->
              <div id="flights-section">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label class="form__label" for="flight-from">From</label>
                      <input
                        class="form-control"
                        type="text"
                        id="flight-from"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label class="form__label" for="flight-to">To</label>
                      <input class="form-control" type="text" id="flight-to" />
                    </div>
                  </div>
                </div>
              </div>
              <!--  -->
              <!-- Hotels section -->
              <div id="hotels-section">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label class="form__label" for="hotel-amenities"
                        >Amenities</label
                      >
                      <input
                        class="form-control"
                        type="text"
                        id="hotel-amenities"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label class="form__label" for="hotel-location"
                        >Location</label
                      >
                      <input
                        class="form-control"
                        type="text"
                        id="hotel-location"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <!--  -->
              <!-- Cars section -->
              <div id="cars-section">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label class="form__label" for="car-type">Type</label>
                      <input
                        class="form-control"
                        type="text"
                        id="car-type"
                        placeholder="Economy"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label class="form__label" for="car-location"
                        >Location</label
                      >
                      <input
                        class="form-control"
                        type="text"
                        id="car-location"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <!--  -->
              <button class="btn btn-light" id="button-clear">Clear</button>
              <button class="btn btn-primary" id="button-search">Search</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
